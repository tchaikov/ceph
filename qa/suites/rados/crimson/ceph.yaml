roles:
- [mon.a, mgr.x, osd.0, client.0]
override:
  ceph:
    conf:
      mon:
        osd pool default size : 1
        osd pool default min size : 1
tasks:
- install:
    ceph:
      flavor: crimson
- ceph:
    fs: xfs
    wait-for-scrub: false
    log-whitelist:
      - \(PG_
      - \(OSD_
      - \(OBJECT_
      - overall HEALTH
- ssh_keys:
